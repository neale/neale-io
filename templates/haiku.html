<div class="outer">
    <div class="d">
        <p> Pre-Nostalgia: DALLE-2 input to VLM-fine tuned on Haikus
        <!--Summer in 2022 is going by quickly, and I wanted to capture what it
        was like to be in a new state that's so different then where I came from.
        Haiku is driven primarily by two text to image models: DALLE-2, and a
        latent diffusion model from LMU Munich that I fine-tuned. In each image
        I tried to show a different new routine or feeling that I've had this 
        summer that's unique from the ones before. <br><br><br>
        The Haiku's themselves are authored by a GPT-3 style model that 
        generates a poem when provided an image and its title. So in some sense
        I had no hand in creating these, though they reflect my time here better 
        than I could have expressed on my own. In some examples here, the haiku's don't
        fit the 5-7-5 requirement. But I left them if they looked good and were 
        otherwise stylistically  on target. I think its just GPT knowingly breaking 
        the rules.
        -->
        </p>
    </div>
</div>

<div id="myModal" class="modal">
  <div id="title"></div>
  <span class="close">&times;</span>
  <img id="modal-img" class="modal-content"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQS2ol73JZj6-IqypxPZXYS3rRiPwKteoD8vezk9QsRdkjt3jEn&usqp=CAU">
      
  <div id="caption"></div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
// var img = document.getElementById("myImg");
var titleText = document.getElementById("title");
var modalImg = document.getElementById("modal-img");
var captionText = document.getElementById("caption");

document.addEventListener("click", (e) => {
  const elem = e.target;
  if (elem.id==="myImg") {
    modal.style.display = "block";
    modalImg.src = elem.dataset.biggerSrc || elem.src;
    captionText.innerHTML = elem.alt; 
    titleText.innerHTML = elem.title; 
  }
})

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}
</script>
